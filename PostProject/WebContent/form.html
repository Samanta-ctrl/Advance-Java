<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Post Project</title>
<style type="text/css">
	body
	{
		text-align: center;
		padding: 100px;
	}
	.inp
	{
		border-radius: 10px;
		border: none;
		background-color: yellow;
	}
</style>
</head>
<body bgcolor="cyan">
	<form action="fs" method="post">
		<table>
			<tr>
				<td>ID:</td>
				<td><input type="text" class="inp" name="i"></td>
			</tr>
			
			<tr>
				<td>Name:</td>
				<td><input type="text" class="inp" name="nm"/></td>
			</tr>
			
			<tr>
				<td>Dept:</td>
				<td><input type="text" class="inp" name="dp"/></td>
			</tr>
			
			<tr>
				<td>Perc:</td>
				<td><input type="text" class="inp" name="pc"/></td>
			</tr>
			
			<tr>
				<td colspan="2"><input type="submit" name="post"/></td>
		</table>
	</form>
</body>
</html>
